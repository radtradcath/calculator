<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
    <script src="javascript.js" defer></script>
</head>
<body>

    <div id="calc-container">
        <div id="calc-array"></div>
        <div id="calc-display"></div>
        <div id="calc-buttons">
            <div id="calc-eqdel">
                <button id="del">DEL</button>
                <button id="eq">=</button>
            </div>
            <div id="calc-numbop">
                <div class="button-container" id="first-column">
                    <button class='number' id="num1">1</button>
                    <button class='number' id="num4">4</button>
                    <button class='number' id="num7">7</button>
                    <button class='number' id="dot">.</button>
                </div>
                <div class="button-container" id="second-column">
                    <button class='number' id="num2">2</button>
                    <button class='number' id="num5">5</button>
                    <button class='number' id="num8">8</button>
                    <button class='number' id="num0">0</button>
                </div>
                <div class="button-container" id="third-column">
                    <button class='number' id="num3">3</button>
                    <button class='number' id="num6">6</button>
                    <button class='number' id="num9">9</button>
                    <button id="clear">CLEAR</button>
                </div>
                <div class="button-container" id="fourth-column">
                    <button class='operator' id="division">/</button>
                    <button class='operator' id="subtraction">-</button>
                    <button class='operator' id="multiplication">*</button>
                    <button class='operator' id="addition">+</button>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
